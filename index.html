<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="http://192.168.100.6:8080" id="screen">
<script>
  const ws = new WebSocket("ws://192.168.100.6:8081");
  const img = document.getElementById("screen");
  img.addEventListener("click", e => {
     ws.send(JSON.stringify({type: "tap", x: e.offsetX, y: e.offsetY}));
  });
</script>

</body>
</html>
