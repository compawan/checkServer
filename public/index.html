<!DOCTYPE html>
<html>
<head>
  <title>Remote Control</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { margin:0; }
    
  </style>
</head>
<body>
  <img id="screen" src="http://checkserver-rmqt.onrender.com/stream/7052" />

  <script>
    const socket = io("https://checkserver-rmqt.onrender.com");

    const deviceId = "7052";  // hardcoded
    socket.emit("register_device", { id: "browser" }); // register browser too

    const img = document.getElementById("screen");

    const xOffset = -20;
    const yOffset = 28;

    img.addEventListener("click", e => {
      const correctedX = e.offsetX + xOffset;
      const correctedY = e.offsetY + yOffset;

      console.log(`sending touch to device ${deviceId} at ${correctedX},${correctedY}`);

      socket.emit("touch", {
        deviceId,
        type: "tap",
        x: correctedX,
        y: correctedY
      });
    });

    document.addEventListener("keydown", e => {
      console.log(`sending key to device ${deviceId}: ${e.key}`);
      socket.emit("key", {
        deviceId,
        key: e.key,
        code: e.code,
        keyCode: e.keyCode
      });
    });
  </script>
</body>
</html>
